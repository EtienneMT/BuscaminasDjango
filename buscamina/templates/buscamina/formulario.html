<!-- formulario.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Formulario del Buscaminas</title>
</head>
<body>
    <h1>Formulario del Buscaminas</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.filas.label_tag }}
            {{ form.filas }}
            {{ form.filas.errors }}
        </div>
        <div class="form-group">
            {{ form.columnas.label_tag }}
            {{ form.columnas }}
            {{ form.columnas.errors }}
        </div>
        <button type="submit">Crear Tablero</button>
    </form>
</body>
</html>
