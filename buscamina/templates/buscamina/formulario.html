<!-- formulario.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Formulario del Buscaminas</title>
</head>
<body>
    <h2>
        <a href="{% url 'index' %}">Principal</a>
    </h2>
    <h1>Formulario del Buscaminas</h1>
    <form method="get">
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.filas.label_tag }}
            {{ form.filas }}
            {{ form.filas.errors }}
        </div>
        <br>
        <div class="form-group">
            {{ form.columnas.label_tag }}
            {{ form.columnas }}
            {{ form.columnas.errors }}
        </div>
        <br>
        <button type="submit">Crear Tablero</button>
    </form>
</body>
</html>
